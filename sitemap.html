<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sitemap</h1>
    <table id="sitemap-table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Last Modified</th>
                <th>Change Frequency</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Fetch and display the sitemap XML
        fetch('sitemap.xml')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const urls = xmlDoc.getElementsByTagName('url');
                const tableBody = document.querySelector('#sitemap-table tbody');

                Array.from(urls).forEach(url => {
                    const loc = url.getElementsByTagName('loc')[0].textContent;
                    const lastmod = url.getElementsByTagName('lastmod')[0].textContent;
                    const changefreq = url.getElementsByTagName('changefreq')[0].textContent;
                    const priority = url.getElementsByTagName('priority')[0].textContent;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${loc}</td>
                        <td>${lastmod}</td>
                        <td>${changefreq}</td>
                        <td>${priority}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading sitemap:', error));
    </script>
</body>
</html>
